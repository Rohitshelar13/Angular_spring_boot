<div class="container">
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Request ID</th>
      <th>Employee ID</th>
      <th>From Date</th>
      <th>To Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="travelRequests && travelRequests.length > 0; else noRequests">
      <tr *ngFor="let request of travelRequests">
        <td>{{ request.requestId }}</td>
        <td>{{ request.raisedByEmployeeId }}</td>
        <td>{{ request.fromDate | date }}</td>
        <td>{{ request.toDate | date }}</td>
        <td>
          <button class="btn btn-success gap-3 mx-2" (click)="approveRequest(request.requestId)">Approve</button>
          <button class="btn btn-success gap-3" (click)="rejectRequest(request.requestId)">Reject</button>
        </td>
      </tr>
    </ng-container>
    
  </tbody>
</table>

<ng-template #noRequests>

    <h3>No travel requests available.</h3>

</ng-template>
</div>
